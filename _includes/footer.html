<footer class="footer">
  {% for item in site.data.settings.social %}
    <a href="{{ item.link }}" class="menu-link" target="_blank">
      <span class="fa-stack fa-sm">
        <i class="fa fa-square-o fa-stack-2x"></i>
        <i class="fa {{ item.icon }} fa-stack-1x"></i>
      </span>
    </a>
  {% endfor %}
  <div class="footer-description"><a href="{{ site.github.url }}/">{{ site.title }} | &copy; {{ site.time | date: '%Y' }}</a></div>
</footer>
